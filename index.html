<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quan li dien thoai</title>
        <style>
            button {
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Danh sách sản phẩm</h1>

        <input type="text" id="product-name" placeholder="Tên sản phẩm mới" />
        <input type="text" id="product-codeItem" placeholder="Mã sản phẩm" />
        <input type="text" id="product-manufacturer" placeholder="Nhà sản xuất" />
        <input type="text" id="product-price" placeholder="Giá sản phẩm" />
        <button onclick="handleAdd()">Thêm</button>

        <table border="1" cellpadding="40" style="margin-top: 30px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code Item</th>
                    <th>Manufacturer</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>

        <script src="./main.js"></script>
    </body>
</html>
